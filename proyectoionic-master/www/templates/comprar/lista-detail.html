<ion-view view-title="Lista : {{chat.name}}" >





<ion-nav-bar class="bar-stable">

        <a class="button button-clear button-positive" href="#/tab/add-producto" >
           <i class="ion-plus-circled"></i>
          Add Producto
        </a>
     
       
              <button class="button button-icon ion-plus" ng-click="uploadItem()"></button>
      
      </ion-nav-buttons>

      <ion-nav-back-button>
      </ion-nav-back-button>
</ion-nav-bar>


  <ion-content class="padding" >
  <table>
<tr>
  <td>
  <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
  </td>
  <td>
    De la lista  {{chat.lastText}} 
  </td>
</tr>

  </table>  
  

 <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="searchQuery" placeholder="Search Products">
        </label>
        <button class="button button-small">
          Search
        </button>
      </div>

  </div>

 {{item.name}}hola
