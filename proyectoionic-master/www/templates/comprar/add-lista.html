<ion-view view-title="Add Lista">
  <ion-content>
    <ion-list>

        <div class="list">
          <label class="item item-input">
            <span class="input-label">Nombre Lista:</span>
            <input type="text" placeholder="Nombre  de la Lista del Producto" ng-model="lista.nombre" value="{{chat.name}}">
        	</label>

          <label class="item item-input">
                <span class="input-label">Descripcion :</span>
               <input type="text" placeholder="Descripcion de la Lista" ng-model="lista.descripcion">
        	</label>

          <label class="item item-input">
               <span class="input-label">Palabra clave para la lista:</span>
               <input type="text" placeholder="Frecuencia caso de Compra" ng-model="lista.frecuencia">
        	</label>
        
         <button class="button button-positive" ng-click="uploadLista123()">
          Guardar
        </button>


        </div>
    </ion-list>
  </ion-content>
</ion-view>
