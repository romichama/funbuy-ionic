<ion-view view-title="Add Listing" >
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input ">
        <span class="input-label">Name:</span>
        <input type="text" ng-model="product.name">
      </label>
      <label class="item item-input">
        <span class="input-label" >Price:</span>
        <input type="number" ng-model="product.sale_price">
      </label>
      <label class="item item-input">
        <span class="input-label">Description:</span>
        <textarea rows="4" ng-model="product.content.description"></textarea>
      </label>
      <label class="item item-input">
          <button class="button button-icon icon ion-camera" ng-click="takePicture()"> Select picture </button>
      </label>
      <img src="data:image/jpg;base64,{{product.photo}}" style="max-width: 100%;" ng-if="(product.photo != '')">
      <div class="item">
        <b>Lat: </b> {{product.lat}}
        <br>
        <b>Long: </b> {{product.long}}
      </div>
      <button class="button button-block button-positive" ng-click="uploadProduct()">
        Subir!
      </button>
    </div>

    <div id="map" data-tap-disabled="true"></div>

  </ion-content>
</ion-view>
